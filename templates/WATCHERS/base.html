<!doctype html>
<html lang="en">
    
    {% load staticfiles %}
  <head>
    <!-- Required meta tags -->
      
    
      {% block title %}<title> WATCHERS</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <meta name="description" content="">
    <meta name="author" content="">
    



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link  href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <!-- For using Font Awesome icons -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>

  </head>
  <body style="padding-top:80px"> <!-- this padding prevents elements becoming hidden under the navbar -->
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-blue fixed-top" role="navigation">
        <div class = "container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">WATCHERS</a>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">&#9776;</button>
          <div class="collapse navbar-collapse" id="exCollapsingNavbar">
          
              <div>
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" placeholder="Search">
                    <div class="input-group-append">
                    <div class="input-group-text" id="btnGroupAddon2"><i class="fa fa-search"></i></div>
                </div>
            </div>
              </div>
          <ul class="navbar-nav m1-auto">
             <!--  <li class="nav-item order-2 order-md-1"><a href="#" class="nav-link" title="settings"><i class="fa fa-cog fa-fw fa-lg"></i></a></li> -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav m1-auto">
                {% if user.is_authenticated %}
                   
                    <li> <a href="{% url 'logout_user' %}" class="nav-link" aria-hidden="true">&nbsp;Logout</a></li>
                    <li> <a href="{% url 'profile' %}" class="nav-link" aria-hidden="true">&nbsp;Profile</a></li>
                {% else %}
                    <li class="{% block register_active %}{% endblock %}"><a href="{% url 'register' %}" class="nav-link">Register</a></li>
                    
                    <li class="{% block login_active %}{% endblock %}" ><a href="{% url 'login_user' %}" class="nav-link">Log In</a></li>
                {% endif %}
                 
                </ul>
        </div>
          </ul>
          </div>
              </div>

      </nav>
      <nav class="navbar navbar-expand-lg navbar-blue bg-blue" role="navigation" style="padding: 0">
        <ul class="nav navbar-nav">

            <li class="nav-item"><a  href="{% url 'category' %}" class="nav-link">Category</a></li>
            <li class="nav-item"><a  href="{% url 'latest' %}" class="nav-link">Latest</a></li>
            <li class="nav-item"><a  href="{% url 'recommended' %}" class="nav-link">Recommended</a></li>    
        
          </ul>
      </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom" role="navigation" >
            <div class = "container-fluid">
                <a class="navbar-brand" href="{% url 'contact' %}"  class="nav-link">Contact Us</a>
                <a class="navbar-brand" href="{% url 'about' %}"  class="nav-link">FAQ</a>
                
                
            </div>



          </nav>

      {% block body_block %}

      {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>
    <script src="{% static 'js/watchers-ajax.js' %}"></script>
    <script src="http://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"> </script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
